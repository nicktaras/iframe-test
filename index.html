

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body onload=init()>
	<script>
		let opener = window.opener;
		let parentURL = document.referrer;
		function init() {
			if (parentURL) {
				let pUrl = new URL(parentURL);
				let parentOrigin = pUrl.origin;
				var tokens = localStorage.getItem('dcTokens');
				opener.postMessage({ evt: "tokens", data: { issuer: 'devcon', tokens: tokens }  }, parentOrigin);
			}	
		}
	</script>
</body>
</html>
